<!DOCTYPE html>
<html lang="en">
<head>
  <title>YritysX - HTML app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/oma.js"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="images/logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Etusivu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="users">Käyttäjät</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="login" data-bs-toggle="modal" data-bs-target="#frmKirjaudu">Kirjaudu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Kirjaudu ulos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</div>
<div class="container" id="user"></div>
<div class="container">
    <div class="jumbotron" id="main">
        <h3>Yritys X - Etusivu</h3>
        <p>Esimerkki, jossa PHP+JavaScript+HTML+CSS</p>
    </div>
</div>
<!-- The Modal -->
<div class="modal" id="frmKirjaudu">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Kirjaudu käyttäjäksi</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
                <label for="email">Sähköpostiosoite</label>
                <input type="email" class="form-control" name="email" id="email" required> 
            </div>
            <div class="form-group">
                <label for="pwd">Salasana</label>
                <input type="password" class="form-control" name="pwd" id="pwd" required> 
            </div>
            <button type="submit" class="btn btn-primary">Kirjaudu</button>
          </form>
          <div id="lgnVirhe"></div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulje</button>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
